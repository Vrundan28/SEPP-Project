<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
  <title>Cart</title>
</head>

<body style="background-color: #2cabee;">

  <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
    <div class="container-fluid">
      <img src="https://i.ytimg.com/vi/DVuw3my_r4Y/maxresdefault.jpg" width="70" height="40"
        class="d-inline-block align-top" />
      <a class="navbar-brand" href="#">Ice-Cream</a>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
      </div>

      <a class="navbar-brand" href="/login/log_in/">Login</a>
    </div>
  </nav>
  <div class="container" style="background-color: #FFFFFF; width: 1000px; border-radius: 15px;margin-top: 20px;">
    <br>

    {% for item in c %}
    <form action="" method="POST">

      {% csrf_token %}
      <input type="hidden" name="id" value="{{item.product_id}}">
      <div class="row">
        <div class="col-3">
          <img src="{{ item.img_link }}" class="card-img-top" alt="..." height="200rem" />
        </div>
        <div class="col" style="text-align: center; padding-top: 50px;">
          <h5 class="card-title">Name: {{ item.name }}</h5>
          <p class="card-text">Price: {{ item.price }}</p>

          <p>
            Quantity
            <input type="number" name="quantity" style="width: 50px" value="{{ item.quantity }}"
              onchange="this.form.submit()" />
          </p>
        </div>
      </div>
      <br><br>
      <hr>
    </form>
    <!-- <br><br> -->
    {% endfor %}

    <form action="" method="POST">
      {% csrf_token %}
      <div align="right" style="padding-bottom: 50px;">
        <button class="btn btn-primary" type="submit" name="place_order">
          Place Order
        </button>
      </div>
    </form>
  </div>
  <script src="{% static 'js/jquery.js'%}"></script>
  <script src="{% static 'js/bootstrap.min.js'%}"></script>

</body>

</html>
