<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .con {
        min-height: 100%;
        position: relative;
      }
    </style>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <title>Cart</title>
  </head>
 
  <body>
    <nav style="position: fixed; width: 1475px; background:brown; ">
      <div class="container-fluid">
        <img
          src="https://i.ytimg.com/vi/DVuw3my_r4Y/maxresdefault.jpg"
          width="70"
          height="40"
          class="d-inline-block align-top"
        />
        <a class="navbar-brand" href="#">Ice-Cream</a>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">  
        </div>
        
        <!-- <a class="navbar-brand"  href="/login/log_in/">Login</a> -->
      </div>
    </nav>
    <div class="container" style="padding: 100px 100px;" >
    
      <form action="" method="POST">
        {% csrf_token %}
        <div class="row">
          {% for item in c %}

            {% if item.quantity %}
          <div class="col">
            <div class="card" style="width: 18rem">
              <div class="card-body">
                <img
                  src="{{ item.img_link }}"
                  class="card-img-top"
                  alt="..."
                  height="200rem"
                />
                <h5 class="card-title">Name: {{ item.name }}</h5>
                <p class="card-text">Price: {{ item.price }}</p>
                <p>
                  Quantity
                  <input
                    type="number"
                    name={{ item.name }}
                    style="width: 50px"
                    value="{{ item.quantity }}"
                  />
                </p>
              </div>
            </div>
          </div>
           {% endif %}
          {% endfor %}
        </div>
        <!-- <br><br><br><br><br><br><br><br><br><br> -->
    <div align="right" style="margin: auto;"  >
        <button    class="btn btn-primary" type="submit" name="see_bill">
          Place Order
        </button>
    </div>
  </form>
    <script src="{% static 'js/jquery.js'%}"></script>
    <script src="{% static 'js/bootstrap.min.js'%}"></script>
  </div>
  </body>
</html>
