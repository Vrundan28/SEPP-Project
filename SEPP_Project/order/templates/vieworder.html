<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'style1.css' %}" />
    <style>
      body {
        font-size: 1.5em;
        font-family: Calibri light;
        margin: 20px;
        padding: 40px;
      }
    </style>
    <title>Order</title>
  </head>
  <body>
    <div class="row">
      
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Quantity</th>
            <th scope="col">Price</th>
          </tr>
        </thead>
        <tbody>
          {% for item in added %}
          <tr>
            <td>{{item.name}}</td>
            <td>{{item.quantity}}</td>
            <td>{{item.price}}</td>
          </tr>
          {% endfor %}
          <tfoot>
            <tr>
              <td></td>
              <td colspan="1" >Total Ice-Creams</td>
              <td>{{o.total_qty}}</td>
            </tr>
          <tr>
            <td></td>
            <td colspan="1" >Total price</td>
            <td>{{o.total_price}}</td>
          </tr>
          
        </tfoot>
        </tbody>
      </table>
      
    <div align="left">
      <form action="payment.html" method="POST">
        {% csrf_token %}
        <select  >
          <option value=""  selected disabled hidden >Payment method</option>
          <option value="PTM"> Paytm </option>
          <option value="Mastercard"> Mastercard  </option>
          <option value="CreditCard" >Credit Card</option>
        </select><br>
        <button class="btn btn-primary" type="submit" name="see_bill">
          Pay
        </button>
      </form>
    </div>
    <script src="{% static 'js/jquery.js'%}"></script>
    <script src="{% static 'js/bootstrap.min.js'%}"></script>
  </body>
</html>
