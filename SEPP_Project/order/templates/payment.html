<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <title>Payment</title>
</head>
<body style="background-color: #2cabee; ">
    <div class="container" style="background-color: #FFFFFF; width: 500px;height: 400px; border-radius: 15px; margin-top: 200px;padding: 80px;">
        <div class="row">
            <div align="center">
                <h3>Please Select the Payment Type</h3><br>
                <form action="/order/Credit_card/" method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-primary">
                        Proceed to pay using credit card
                    </button><br><br>
                </form>
                <form action="/order/Paytm/" method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-primary">
                        Proceed to pay using Paytm
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script src="{% static 'js/jquery.js'%}"></script>
    <script src="{% static 'js/bootstrap.min.js'%}"></script>
</body>
</html>
