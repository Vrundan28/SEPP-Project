<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <title>Credit Card Details</title>
</head>
<body style="background-color: #2cabee; ">
    <div class="container" style="background-color: #FFFFFF; width: 500px;height: 600px; border-radius: 15px; margin-top: 100px;padding: 80px;">
        <div class="row">
          <div align="center">
    <h1>Enter Credit card Details</h1><br><br>
    
        <form action="/order/success/" method="POST">
            {% csrf_token %}
            <h6>Card Owner</h6>
            <input type="text" name="username" placeholder="Card Owner Name" class="form-control " required><br>
            <h6>Card number</h6>
            <input type="text" name="cardNumber" placeholder="Valid card number" class="form-control " required><br>
                
            <div class="row">
                <div class="col-sm-8">
                    <div class="form-group"> 
                        <h6>Expiration Date</h6>
                        <div class="input-group"> <input type="number" placeholder="MM" name="" class="form-control" required> <input type="number" placeholder="YY" name="" class="form-control" required><br> </div>
                    </div>
                </div>           
                <div class="col-sm-4">
                        <h6>CVV</h6>
                        <input type="text" required class="form-control"><br>
                </div>
            </div> 
            <button type="submit" class="btn btn-primary"> Confirm Payment </button>
        </form>
        
    </div></div>
</div>
    <script src="{% static 'js/jquery.js'%}"></script>
    <script src="{% static 'js/bootstrap.min.js'%}"></script>
</body>
</html>
