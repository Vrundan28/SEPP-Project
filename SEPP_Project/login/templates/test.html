
<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'style98.css' %}"/>

</head>
<body>
<div class="container" >	
    <div class="login_div">
		<form action="" method="POST">
            {% csrf_token %}
                <h4><b> Username : </b>
                <input type="text" placeholder="Enter Username" name="username"/><br></h4>
                <h4><b> Password : </b>
                <input type="password" placeholder="Enter Password" name="password"/><br></h4>
                <button type="submit" class="button">Log in!!</button><br><br>
                <h5>New User ? <a href="/login/signup/">Click Here</a></h5>
        </form>		
	</div>
</div>
<script src="{% static 'js/jquery.js'%}"></script>
<script src="{% static 'js/bootstrap.min.js'%}"></script>
</body>
</html>
