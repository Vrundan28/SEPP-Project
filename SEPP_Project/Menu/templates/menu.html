<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Menu</title>
    {% load static %}
    <link rel="stylesheet" href="/static/css1/bootstrap.min.css/" />
    <link rel="stylesheet" href="/static/style1.css/" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top" >
      <div class="container-fluid">
        <img
          src="https://i.ytimg.com/vi/DVuw3my_r4Y/maxresdefault.jpg"
          width="70"
          height="40"
          class="d-inline-block align-top"
        />
        <a class="navbar-brand" href="/Menu/viewMenu/">Ice-Cream</a>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdownMenuLink"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Flavours
              </a>
              <ul
                class="dropdown-menu"
                aria-labelledby="navbarDropdownMenuLink"
              >
                <li>
                  <a class="dropdown-item" href="/Menu/chocolate_icecream/"
                    >Chocolate</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="/Menu/strawberry_icecream/"
                    >Strawberry</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="/Menu/butterscotch_icecream/"
                    >Butterscotch</a
                  >
                </li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdownMenuLink"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Type
              </a>
              <ul
                class="dropdown-menu"
                aria-labelledby="navbarDropdownMenuLink"
              >
                <li><a class="dropdown-item" href="/Menu/cone/">Cone</a></li>
                <li><a class="dropdown-item" href="/Menu/candy/">Candy</a></li>
                <li>
                  <a class="dropdown-item" href="/Menu/family_pack/"
                    >Family Pack</a
                  >
                </li>
              </ul>
            </li>
          </ul>
        </div>
        <form action="/Menu/search/" method="GET" class="d-flex">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
            name="search"
            id="search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <p>&nbsp;&nbsp;&nbsp;</p>
        <a class="navbar-brand" href="/login/update/">Update Details</a>
        <a class="navbar-brand" href=""> | </a>
        <a class="navbar-brand" href="/feedback/feedback/">Feedback</a>
        <a class="navbar-brand" href=""> | </a>

        
        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-cart-check-fill" viewBox="0 0 16 16">
          <a href="/cart/viewcart/">  
            <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm-1.646-7.646l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L8 8.293l2.646-2.647a.5.5 0 0 1 .708.708z"/>
          </a>
          </svg>

      &nbsp;&nbsp;&nbsp;
        <a class="navbar-brand" href=""> | </a>
        <a class="navbar-brand" href="/login/log_in/">Logout</a>
      </div>
    </nav>
    {% block content %} {% endblock %}
    <script src="{% static 'js1/jquery.js'%}"></script>
    <script src="{% static 'js1/bootstrap.min.js'%}"></script>
  </body>
</html>
