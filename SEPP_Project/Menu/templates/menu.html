<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Log in</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'style1.css' %}" />
  </head>
  <body>
    <nav  style="position: relative;" class="navbar navbar-expand-lg navbar-light bg-light" >
      <div class="container-fluid">
        <img
          src="https://i.ytimg.com/vi/DVuw3my_r4Y/maxresdefault.jpg"
          width="70"
          height="40"
          class="d-inline-block align-top"
        />
        <a class="navbar-brand" href="#">Ice-Cream</a>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdownMenuLink"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Flavours
              </a>
              <ul
                class="dropdown-menu"
                aria-labelledby="navbarDropdownMenuLink"
              >
                <li>
                  <a class="dropdown-item" href="/Menu/chocolate_icecream/"
                    >Chocolate</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="/Menu/strawberry_icecream/"
                    >Strawberry</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="/Menu/butterscotch_icecream/"
                    >Butterscotch</a
                  >
                </li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdownMenuLink"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Type
              </a>
              <ul
                class="dropdown-menu"
                aria-labelledby="navbarDropdownMenuLink"
              >
                <li><a class="dropdown-item" href="/Menu/cone/">Cone</a></li>
                <li><a class="dropdown-item" href="/Menu/candy/">Candy</a></li>
                <li>
                  <a class="dropdown-item" href="/Menu/family_pack"
                    >Family Pack</a
                  >
                </li>
              </ul>
            </li>
          </ul>
        </div>
        <form action="/Menu/search/" method="GET" class="d-flex">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
            name="search"
            id="search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <p>&nbsp;&nbsp;&nbsp;</p>
        <a class="navbar-brand" href="/login/update/">Update Details</a>
        <a class="navbar-brand" href=""> | </a>

        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="30"
          height="30"
          fill="currentColor"
          class="bi bi-cart"
          viewBox="0 0 16 16"
        >
        
        <a class="navbar-brand" href="/cart/viewcart/"> <path
          d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
        />
        </svg>
        </a>
      &nbsp;&nbsp;&nbsp;
        <a class="navbar-brand" href=""> | </a>
        <a class="navbar-brand" href="/login/log_in/">Logout</a>
      </div>
    </nav>
    {% block content %} {% endblock %}
    <script src="{% static 'js/jquery.js'%}"></script>
    <script src="{% static 'js/bootstrap.min.js'%}"></script>
  </body>
</html>
