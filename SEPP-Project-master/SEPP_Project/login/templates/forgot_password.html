{%extends "base.html" %}
  
  {% block content %}

  {% if error %}
  <h4>{{ error }} </h4>
  {% endif %}

    <div class="container-fluid" style="padding: 35px 80px;">
      <div class="container">
        <div class="row">
          <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 bg_section_login">
            <img class="logo" src="images/logo_m.png" alt=""/>
          </div>
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 login_section">
        <h1 style="font-family: Calibri Light;"><b><i>Forgot Password</i></b></h1>
      
        <form action="" method="POST">
          {% csrf_token %}
          <div style="width: 250px;">
            <input type="text" class="form-control" name="username" placeholder="Username" required><br>
            <input type="password" class="form-control" name="password" placeholder="new Password" required><br>
            <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required><br>
          </div>
          <button type="submit" class="btn btn-primary">submit</button><br><br>
        </form>
      </div>
    </div>
  </div>
  {% endblock %}
